<section class="container">
    <div class="formulario-login">
        <h2>Fa√ßa login na plataforma</h2>
        <div class="campos-formulario">
            <form>
                <label for="Email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" [(ngModel)]="credenciais.email">

                <label for="Senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" [(ngModel)]="credenciais.senha">
            </form>

            <div class="acoes">
                <button class="login" (click)="login()"> Login </button>
            </div>
        </div>
    </div>
</section>
